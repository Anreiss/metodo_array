    <h1>Cidades Populosas!</h1>
    <button onclick="inicio()">Clique para começar!</button>
    <section id="resultado">
        <p>Clique no botão acima para saber as cidades com população igual ou maior!</p>
    </section>

    <script>
        function inicio() {

            let cid = parseInt(window.prompt('Digite o número de população:'));

            let cid_pop = [
                { nom: 'Belém', popul: 1367336 },
                { nom: 'Ananindeua', popul: 515745 },
                { nom: 'Santarém', popul: 351220 },
                { nom: 'Parauabepas', popul: 271577 },
                { nom: 'Marabá', popul: 271321 },
            ];

            let cidadesPopulosas = cid_pop.filter(function (cidade) {
                return cidade.popul >= cid;
            });

            let resultado = "Cidades com população igual ou maior que " + cid + ":<br>";
            for (let i = 0; i < cidadesPopulosas.length; i++) {
                resultado += cidadesPopulosas[i].nom + " - População: " + cidadesPopulosas[i].popul + "<br>";
            }

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
