<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Funções</h1>

    <p>Acessar uma função sem () retorna a função e não o resultado da função:</p>
    <p id="demo"></p>

    <script>
        function toCelsius(f) {
            return (5 / 9) * (f - 32);
        }

        let value = toCelsius;
        document.getElementById("demo").innerHTML = value;
    </script>
</body>

</html>
